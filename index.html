<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн магазин</title>
    <style>
        /* Стили для шапки страницы */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Стили для кнопок-слоев */
        .layer-button {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
        }

        /* Расположение кнопок-слоев */
        .layer1 { top: 0; left: 0; }
        .layer2 { top: 0; right: 0; }
        .layer3 { bottom: 0; left: 0; }
        .layer4 { bottom: 0; right: 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в онлайн магазин</h1>
        <button class="layer-button layer1">Кнопка 1</button>
        <button class="layer-button layer2">Кнопка 2</button>
        <button class="layer-button layer3">Кнопка 3</button>
        <button class="layer-button layer4">Кнопка 4</button>
    </div>
</body>
</html>
